<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mission to Mars</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
</head>



<body style="background-color:black; color: whitesmoke; font-family:courier">
    <div class="container-fluid">
        <div class="jumbotron text-center bg-danger text-white">


            <h1>Misson to Mars</h1>
            <p><a class="btn btn-dark btn-lg" href="/scrape" role="button">Click for New Martian Data</a></p>

        </div>
    </div>
    </div>
    <div class="text-center">
        <img src="{{ mission.mars_img }}" alt="Mars!">
        <h2 style="text-align:center">Latest Mars News:</h2>
        <h4 style="text-align:center">{{ mission.news_title }}</h4>
        <p style="text-align:justify">{{ mission.news_p }}</p>


    </div>
    <br>
    <br>
    <br>
    <div class="container">
        <h2>Mars Facts:</h2>
        <br>
        <div class="row ">

            <div class="col-md-6">
                {{ mission.mars_table|safe }}
            </div>
        </div>
        <br>
        <br>
        <br>

        <h2 style="text-align:center">Mars Hemispheres:</h2>
        <br>
        <br>

        <div class="row">
            {% for pic in mission.all_hems %}

            <div class="col-md-6">
                <div class="card" style="background-color: firebrick;">
                    <div class="card-body">
                        <img src="{{ pic.img_url }}" class="card-img-top" alt="Mars Hemispheres">
                        <h4 class="card-title" style="text-align:center">{{ pic.title }}</h4>

                    </div>
                </div>
            </div>

            {% endfor %}
        </div>
    </div>

</body>

</html>
